version: "3.8"

services:
  mottu.api:
    image: ${DOCKER_REGISTRY-}mottuapi
    build:
      context: .
      dockerfile: src/Mottu.Api/Dockerfile
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=Mottu;Username=admin;Password=admin"
      ObjectStorage__Endpoint: "minio:9000"
      ObjectStorage__AccessKey: "minioadmin"
      ObjectStorage__SecretKey: "minioadmin"
      ObjectStorage__Bucket: "mottu-bucket"
      RabbitMQ__ConnectionString: "amqp://guest:guest@rabbitmq:5672"
    depends_on:
      - postgres
      - minio
      - rabbitmq
    ports:
      - "8080:8080"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: Mottu
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - pg-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped
    volumes:
      - rabbit-data:/var/lib/rabbitmq

volumes:
  minio-data:
  pg-data:
  rabbit-data:
